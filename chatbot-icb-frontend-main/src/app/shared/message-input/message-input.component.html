<div class="inputbar">
  <mat-form-field class="chat-input" appearance="outline">
    <textarea
      matInput
      [(ngModel)]="text"
      placeholder="Escribe tu pregunta de matemÃ¡ticas..."
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      (keydown.enter)="onSend()"
      (keydown.shift.enter)="$event.stopPropagation()">
    </textarea>
  </mat-form-field>

  <button
    mat-icon-button
    type="button"
    class="send-btn"
    color="primary"
    aria-label="Enviar"
    [disabled]="!text.trim()"
    (click)="onSend()">
    <mat-icon>send</mat-icon>
  </button>
</div>
