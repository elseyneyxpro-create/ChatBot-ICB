<div class="inputbar">
  <mat-form-field class="chat-input" appearance="outline">
    <textarea
      matInput
      [(ngModel)]="text"
      placeholder="Escribe tu pregunta de matemÃ¡ticas..."
      cdkTextareaAutosize
      cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"
      (keydown)="onKeyDown($event)"
    ></textarea>
  </mat-form-field>

  <button
    mat-icon-button
    type="button"
    color="primary"
    aria-label="Enviar"
    (click)="onSend()"
    [disabled]="!text?.trim()"
  >
    <mat-icon>send</mat-icon>
  </button>
</div>
